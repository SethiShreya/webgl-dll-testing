<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Developer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
        /* Style the footer for better positioning */
        #unity-footer {
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <!-- Make the button visible inside the footer -->
            <button onclick="SendMessageToUnity()">Call Unity Function</button>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Developer</div>
        </div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Webgl-Builds.loader.js";
        var config = {
            dataUrl: buildUrl + "/Webgl-Builds.data",
            frameworkUrl: buildUrl + "/Webgl-Builds.framework.js",
            codeUrl: buildUrl + "/Webgl-Builds.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Developer",
            productVersion: "0.1.0",
        };

        let unityInstance;

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((instance) => {
                unityInstance = instance;
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };

        function sendCodeToUnity() {
            const sampleCode = `
                using UnityEngine;

                public class CreateCube : MonoBehaviour {
                    void Start() {
                        GameObject cube = GameObject.CreatePrimitive(PrimitiveType.Cube);
                        cube.transform.position = new Vector3(0, 0, 0);
                        cube.GetComponent<Renderer>().material.color = Color.blue;
                    }
                }`;

            if (unityInstance) {
                unityInstance.SendMessage("Compiler", "CompileAndExecute", sampleCode);
            } else {
                console.error("Unity instance is not ready yet.");
            }
        }

        document.body.appendChild(script);

    </script>

</body>
</html>
